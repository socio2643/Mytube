<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My YouTube</h1>
  <div id="list"></div>

<script>
fetch("/videos")
  .then(res => res.json())
  .then(videos => {
    const container = document.getElementById("list");
    videos.forEach(v => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <a href="player.html?file=${v.file}">
        <img src="thumbnail.jpg" class="thumb">
        <p>${v.title}</p>
        </a>`;
      container.appendChild(div);
    });
  });
</script>
</body>
</html>
